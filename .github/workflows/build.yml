name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/android-sdk
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Android command-line tools and SDK packages
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd /tmp
          # Unduh command line tools (versi ini bisa diperbarui jika Google mengganti filename)
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          # Beberapa zip mengekstrak ke cmdline-tools, pindahkan agar sdkmanager ada di .../cmdline-tools/latest/bin
          if [ -d "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" ]; then
            mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          else
            mv $ANDROID_SDK_ROOT/cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest || true
          fi
          # Install paket yang dibutuhkan (ubah api/build-tools sesuai kebutuhan)
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.2"
          # Terima semua license secara non-interaktif
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses || true

      - name: Add Android SDK to PATH
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

      - name: Install project dependencies
        run: |
          npm ci
        env:
          CI: true

      - name: Install Cordova CLI & plugin whitelist
        run: |
          npm install -g cordova
          cordova plugin add cordova-plugin-whitelist || true

      - name: Add Android platform
        run: |
          cordova platform add android@12.0.0 --no-interactive || true

      - name: Build Android (assemble debug)
        run: |
          cordova build android --debug --no-telemetry
        env:
          CI: true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BACA-APK-FINAL-SUKSES
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
