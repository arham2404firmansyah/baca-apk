name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        # Menggunakan action r0adkll untuk memasang peralatan Android lengkap
        uses: r0adkll/setup-android@v3
        with:
          api-level: 33
          build-tools: 33.0.2

      - name: Install Cordova & Dependencies
        run: |
          npm install -g cordova
          # Menggunakan npm install jika Anda belum memiliki package-lock.json
          npm install || true

      - name: Prepare & Build
        run: |
          mkdir -p www
          cordova platform add android@12.0.0 --non-interactive || true
          # PENTING: Menghapus --device agar tidak error di server
          cordova build android --debug
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BACA-APK-FINAL-SUKSES
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk

      - name: Install Cordova CLI & plugin whitelist
        run: |
          npm install -g cordova
          cordova plugin add cordova-plugin-whitelist || true

      - name: Add Android platform
        run: |
          cordova platform add android@12.0.0 --no-interactive || true

      - name: Build Android (assemble debug)
        run: |
          cordova build android --debug --no-telemetry
        env:
          CI: true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BACA-APK-FINAL-SUKSES
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
