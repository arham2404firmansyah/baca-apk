name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: r0adkll/setup-android@v3
        with:
          api-level: 33
          build-tools: 33.0.2

      - name: Debug Environment
        # Memastikan jalur SDK sudah benar sebelum rakit
        run: |
          echo "ANDROID_HOME=$ANDROID_HOME"
          java -version

      - name: Install Cordova
        run: npm install -g cordova

      - name: Build Android
        run: |
          mkdir -p www
          # Menambah platform secara bersih tanpa interaksi
          cordova platform add android@12.0.0 --no-interactive || true
          # Menggunakan --debug (BUKAN --device) agar tidak eror di server
          cordova build android --debug --no-telemetry
        env:
          CI: true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BACA-APK-HASIL-FINAL
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
