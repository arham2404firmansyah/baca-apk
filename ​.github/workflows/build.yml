name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Menggunakan versi terbaru (v4) agar tidak ditolak GitHub
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Setup & Build
        run: |
          # OTOMATIS: Membuat folder www jika belum ada
          mkdir -p www
          
          # OTOMATIS: Memindahkan index.html ke folder www jika masih di luar
          if [ -f "index.html" ]; then mv index.html www/; fi
          
          # Proses perakitan APK
          cordova platform add android
          cordova build android --debug

      - name: Upload APK
        # WAJIB v4: Inilah yang tadi menyebabkan error merah
        uses: actions/upload-artifact@v4
        with:
          name: Aplikasi-BACA-Arham
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
