name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Menggunakan versi 4 agar tidak deprecated
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Setup & Build
        run: |
          # Memastikan folder www ada
          mkdir -p www
          # Memindahkan index.html ke dalam folder www jika masih di luar
          if [ -f "index.html" ]; then mv index.html www/; fi
          
          cordova platform add android
          cordova build android --debug

      - name: Upload APK
        # Ini bagian yang kita perbaiki ke v4
        uses: actions/upload-artifact@v4
        with:
          name: Hasil-APK-BACA-Terbaru
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
